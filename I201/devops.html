<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Prices</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Car Price List</h1>
    <table>
        <thead>
            <tr>
                <th>Car Model</th>
                <th>Year</th>
                <th>Trim</th>
                <th>Price (USD)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Toyota Corolla</td>
                <td>2023</td>
                <td>LE</td>
                <td>$22,500</td>
            </tr>
            <tr>
                <td>Honda Civic</td>
                <td>2023</td>
                <td>EX</td>
                <td>$24,000</td>
            </tr>
            <tr>
                <td>Ford Mustang</td>
                <td>2023</td>
                <td>GT</td>
                <td>$43,000</td>
            </tr>
            <tr>
                <td>Tesla Model 3</td>
                <td>2023</td>
                <td>Standard Range</td>
                <td>$39,000</td>
            </tr>
            <tr>
                <td>BMW 3 Series</td>
                <td>2023</td>
                <td>330i</td>
                <td>$41,500</td>
            </tr>
            <tr>
                <td>Chevrolet Silverado</td>
                <td>2023</td>
                <td>LTZ</td>
                <td>$55,000</td>
            </tr>
            <tr>
                <td>Subaru Outback</td>
                <td>2023</td>
                <td>Limited</td>
                <td>$35,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
